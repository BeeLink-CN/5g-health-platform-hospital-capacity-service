name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hospital_capacity
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      


    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Typecheck
      run: npm run typecheck

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Start NATS
      run: |
        docker run -d --name nats -p 4222:4222 nats:2.10-alpine -js
        sleep 5

    - name: Run Migrations
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/hospital_capacity
      run: npm run migrate

    - name: Run Tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/hospital_capacity
        NATS_URL: nats://localhost:4222
        PGUSER: postgres
        PGPASSWORD: postgres
        PGDATABASE: hospital_capacity
        PGHOST: localhost
        PGPORT: 5432
      run: npm test
